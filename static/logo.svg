<?xml version="1.0" encoding="utf-8"?>
<svg width="380" height="80" viewBox="0 0 380 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
      .imo { font-family:'Cinzel',Georgia,serif; font-weight:700; font-size:70px; letter-spacing:-2px; }
      .light { fill:#a7d49b; }
      .dark { fill:#55251d; }
      .accent { fill:#92ac86; }
    </style>
  </defs>

  <!-- Film reel icon (left) -->
  <g transform="translate(12,40)">
    <circle cx="0" cy="0" r="32" fill="none" stroke="#696047" stroke-width="6"/>
    <circle cx="0" cy="0" r="23" fill="none" stroke="#696047" stroke-width="4"/>
    <path d="M-32,0 H-40 M32,0 H40 M0,-32 V-40 M0,32 V40" stroke="#696047" stroke-width="5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#5a1807"/>
  </g>

  <!-- Text (tight and centered vertically) -->
  <text x="70" y="58" class="imo dark">IMO</text>
  <text x="185" y="58" class="imo light" font-size="50">Reviews</text>
  <text x="187" y="58" class="imo accent" font-size="50" opacity="0.4">Reviews</text>
</svg>
