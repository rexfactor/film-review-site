<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="300px" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background (pure black and white high-contrast noir style) -->
  <rect width="600" height="300" fill="#000000"/>

  <!-- Hard sidelight effect (white highlight on one side, deep shadow on the other) -->
  <defs>
    <linearGradient id="faceLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#ffffff"/>
      <stop offset="55%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Man's head in profile (facing left, looking down) -->
  <g transform="translate(180,80)">
    <!-- Deep shadow side of face -->
    <path d="M10,60 Q-20,120 10,180 Q60,200 110,170 Q140,140 120,90 Q100,30 50,40 Q20,50 10,60 Z" fill="#000000"/>
    
    <!-- Highlighted side of face and jawline -->
    <path d="M10,60 Q20,50 50,40 Q100,30 120,90 Q130,120 110,170 Q60,200 10,180 Q-10,140 10,60 Z" fill="url(#faceLight)"/>
    
    <!-- Strong white highlight on cheekbone and nose -->
    <path d="M50,90 Q70,80 90,100 L85,130 Q60,140 50,120 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Fedora (pulled low, heavy shadow under brim) -->
    <ellipse cx="65" cy="45" rx="90" ry="25" fill="#000000"/>
    <path d="M-20,45 Q65,10 150,45 L150,70 Q65,100 -20,70 Z" fill="#1a1a1a"/>
    <path d="M-10,70 Q65,95 140,70" stroke="#ffffff" stroke-width="4" fill="none"/>
    
    <!-- Brim casting hard shadow over eyes (eyes completely hidden) -->
    <rect x="-25" y="75" width="180" height="40" fill="#000000"/>
    
    <!-- Collar and trench coat shoulder (classic noir silhouette) -->
    <path d="M20,180 L20,240 L0,260 L0,300 L140,300 L140,260 L110,240 L110,200 Q80,210 65,200 Q50,210 20,200 Z" fill="#0f0f0f"/>
    <path d="M20,190 L110,190 L100,210 L30,210 Z" fill="#000000"/>
    <path d="M25,195 L105,195 L98,205 L32,205 Z" fill="#333333"/>
  </g>

  <!-- Text: "IMO Reviews" in classic noir typewriter style -->
  <text x="320" y="200" font-family="'Courier New', monospace" font-size="56" font-weight="bold" fill="#ffffff" letter-spacing="4">
    IMO Reviews
  </text>
  
  <!-- Subtle cigarette glow (optional classic touch) -->
  <circle cx="120" cy="165" r="4" fill="#ffffff" opacity="0.8"/>
  <path d="M125,160 L145,150" stroke="#ffffff" stroke-width="3" opacity="0.6"/>

</svg>
